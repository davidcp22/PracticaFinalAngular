<div class="row buscador">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-7">
        <div class="row">
          <div class="col-md-offset-3 col-md-7">
            <form role="form">
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="ingrese nombre animal">
                  <span class="input-group-btn">
                    <a class="btn btn-success" type="submit">Go</a>
                  </span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="md-col-5">
          <p>Categoria</p>
          <select id="categorias" class="">
            <option>perros</option>
            <option>gatos</option>
            <option>aves</option>
          </select>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="section">
        <div class="row" id="lista-Animales">
          <div class="col-md-2 cuadro-animal" ng-repeat="animal in $ctrl.listaAnimales">
            <img src="{{animal.Imagen}}"class="img-responsive">
            <p>{{animal.Tipo}}</p>
            <p>{{animal.Ubicacion}}</p>
            <button class="btn-primary">Ver detalle</button>
          </div>
        </div>
    </div>
  </div>
</div>
